<elementdetail
  breadcrumbitems="$ctrl.breadcrumbitems" 
  characters="$ctrl.maincharacter[$ctrl.type].characters"
  changetitleenabled="false" 
  content="$ctrl.maincharacter[$ctrl.type].text"
  deleteenabled="false"
  editmode="$ctrl.mode === 'edit'"
  editfunction="$ctrl.edit()"
  eventname="SHOW_ELEMENT_DETAIL" 
  eventsenabled="false"
  headersubtitle="{{$ctrl.headersubtitle}}"
  headertitle="{{$ctrl.headertitle}}" 
  imagesenabled="false"
  lastsave="$ctrl.maincharacter.lastsave" 
  nextelementlabel="{{$ctrl.nextelementlabel}}"
  nextelementlink="$ctrl.nextelementlink"
  nextelementtooltip="{{$ctrl.nextelementtooltip}}"
  noprofileimageicon="user"
  previouselementlabel="{{$ctrl.previouselementlabel}}"
  previouselementlink="$ctrl.previouselementlink"
  previouselementtooltip="{{$ctrl.previouselementtooltip}}"
  profileimage="{{$ctrl.maincharacter.profileimage}}"
  profileimageadddisabled="true"
  profileimageenabled="true"
  savefunction="$ctrl.save()" 
  taskstatus="$ctrl.maincharacter[$ctrl.type].status" 
  taskstatuschangefunction="$ctrl.changestatus(status)"
  words="$ctrl.maincharacter[$ctrl.type].words"
  wordscharactersenabled="true">
</elementdetail>
