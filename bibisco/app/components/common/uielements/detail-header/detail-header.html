<breadcrumb items="$ctrl.breadcrumbitems" linkdisabled="false" imgoffset="$ctrl.imageenabled"></breadcrumb>

<pageheader 
  characters="$ctrl.characters"
  headertitle="{{$ctrl.headertitle | translate}}"
  headersubtitle="{{$ctrl.headersubtitle | translate}}"
  image="{{$ctrl.image}}" 
  imageaddenabled="$ctrl.imageaddenabled" 
  imageenabled="$ctrl.imageenabled" 
  imagefunction="$ctrl.imagefunction()"
  noimageicon="{{$ctrl.noimageicon}}"
  taskstatus="$ctrl.taskstatus" taskstatusshow="true"
  taskstatusreadonly="$ctrl.taskstatusreadonly"
  taskstatuschangefunction="$ctrl.taskstatuschangefunction({status})"
  words="$ctrl.words" >
</pageheader>
